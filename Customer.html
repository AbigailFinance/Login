<!-- CUSTOMERS PAGE -->
<div class="container py-5">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Customers</h1>

    <!-- Add Customer -->
    <a href="#" class="btn btn-gold rounded-pill">
  <i class="bi bi-plus-circle me-1"></i> Add Customer
</a>
  </div>

  <!-- Search & Filters -->
  <div class="dashboard-card mb-4">
    <div class="row g-3 align-items-center">
      <div class="col-md-6">
        <input
          type="text"
          id="customerSearch"
          class="form-control search-input"
          placeholder="Search customers or companies..."
        >
      </div>

      <div class="col-md-6 text-md-end">
        <div class="btn-group" role="group">
          <button class="btn btn-outline-secondary filter-btn active" data-status="all">All</button>
          <button class="btn btn-outline-secondary filter-btn" data-status="Blank">Prospect</button>
          <button class="btn btn-outline-secondary filter-btn" data-status="Live Loan">Live Loan</button>
          <button class="btn btn-outline-secondary filter-btn" data-status="Closed Loan">Closed Loan</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Customers Table -->
  <div class="dashboard-card p-0">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0" id="customersTable">
        <thead class="table-light">
          <tr>
            <th>Customer Name</th>
            <th>Company Name</th>
            <th>Status</th>
            <th>BDM</th>
          </tr>
        </thead>
        <tbody>

          <tr data-status="Blank">
            <td>
              <a href="#" class="text-decoration-none link-dark">
                John Smith
              </a>
            </td>
            <td>Smith Holdings Ltd</td>
            <td><span class="badge bg-secondary"> Prospect</span></td>
            <td>Jack</td>
          </tr>

          <tr data-status="Live Loan">
            <td>
              <a href="#" class="text-decoration-none link-dark">
                Sarah Jones
              </a>
            </td>
            <td>Jones Property Group</td>
            <td><span class="badge bg-primary">Live Loan</span></td>
            <td>Jack</td>
          </tr>

          <tr data-status="Closed Loan">
            <td>
              <a href="#" class="text-decoration-none link-dark">
                Michael Brown
              </a>
            </td>
            <td>Brown Developments</td>
            <td><span class="badge bg-success">Closed Loan</span></td>
            <td>Justin<td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Scripts -->
<script>
  const searchInput = document.getElementById("customerSearch");
  const rows = document.querySelectorAll("#customersTable tbody tr");
  const filterButtons = document.querySelectorAll(".filter-btn");

  let activeStatus = "all";

  function filterTable() {
    const query = searchInput.value.toLowerCase();

    rows.forEach(row => {
      const text = row.innerText.toLowerCase();
      const status = row.dataset.status;

      const matchesSearch = text.includes(query);
      const matchesStatus = activeStatus === "all" || status === activeStatus;

      row.style.display = matchesSearch && matchesStatus ? "" : "none";
    });
  }

  searchInput.addEventListener("input", filterTable);

  filterButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      filterButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      activeStatus = btn.dataset.status;
      filterTable();
    });
  });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
