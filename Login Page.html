<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Lato:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --navy: #022449;
      --teal: #055f79;
      --light: #ecebe8;
      --gold: #d99623;
      --white: #ffffff;
    }

    body {
      min-height: 100vh;
      background: var(--light);
      font-family: 'Lato', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      color: var(--navy);
    }

    .login-card {
      background: var(--white);
      padding: 2.5rem;
      border-radius: 1.25rem;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }

    .form-control {
      border-radius: 0.75rem;
    }

    .btn-primary {
      background-color: var(--gold);
      border: none;
      border-radius: 2rem;
      padding: 0.6rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #c3871e;
    }

    .logo {
      max-height: 60px;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>

<body>

  <div class="login-card text-center">
    <img src="logo-horizontal.svg" class="logo mb-4" alt="Logo">

    <h1 class="mb-4">Login</h1>

    <form id="loginForm">
      <div class="mb-3 text-start">
        <label class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>

      <div class="error mb-3" id="errorMsg">
        Invalid email or password
      </div>

      <button type="submit" class="btn btn-primary w-100">
        Login
      </button>
    </form>
  </div>

  <script>
    // ADD USERS HERE
    const users = [
      { email: "paul@abigailfinance.co.uk", password: "Paul123" },
      { email: "justin@abigailfinance.co.uk", password: "Justin123" },
      { email: "jack@abigailfinance.co.uk", password: "Jack123" }
    ];

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const validUser = users.find(
        user => user.email === email && user.password === password
      );

      if (validUser) {
        window.location.href = "Lead.html";
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    });
  </script>

</body>
</html>
