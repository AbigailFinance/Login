<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loan Enquiry Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Lato:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --navy: #022449;
      --teal: #055f79;
      --light: #ecebe8;
      --gold: #d99623;
      --white: #ffffff;
    }

    body {
      background-color: var(--light);
      font-family: 'Lato', sans-serif;
      color: var(--navy);
    }

    h1, h2, h3, h4, h5 {
      font-family: 'Montserrat', sans-serif;
      color: var(--navy);
    }

    .form-card {
      background: var(--white);
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 2rem;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control, .form-select {
      border-radius: 0.75rem;
      border: 1px solid #ced4da;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--teal);
      box-shadow: 0 0 0 0.2rem rgba(5,95,121,0.25);
    }

    .btn-primary {
      background-color: var(--gold);
      border: none;
      border-radius: 2rem;
      padding: 0.6rem 2rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      color: var(--white);
    }

    .btn-primary:hover {
      background-color: #c3871e;
    }

    .logo {
      max-height: 70px;
    }

    .section-title {
      border-left: 4px solid var(--gold);
      padding-left: 0.75rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-9">

        <div class="text-center mb-4">
          <!-- Replace src with your logo -->
          <img src="logo-horizontal.svg" alt="Company Logo" class="logo mb-3">
          <h1>Loan Enquiry Form</h1>
        </div>

        <div class="form-card">
          <form id="loanForm">

            <h5 class="section-title">Borrower Details</h5>
            <div class="row g-3 mb-4">
              <div class="col-md-6">
                <label class="form-label">Borrower Company</label>
                <input type="text" class="form-control" placeholder="Enter borrower company">
              </div>
              <div class="col-md-6">
                <label class="form-label">Borrower Name</label>
                <input type="text" class="form-control" placeholder="Enter borrower name">
              </div>
            </div>

            <h5 class="section-title">Broker Details</h5>
            <div class="row g-3 mb-4">
              <div class="col-md-6">
                <label class="form-label">Broker Name</label>
                <input type="text" class="form-control" placeholder="Enter broker name">
              </div>
              <div class="col-md-6">
                <label class="form-label">Broker Company</label>
                <input type="text" class="form-control" placeholder="Enter broker company">
              </div>
            </div>

            <h5 class="section-title">Loan Information</h5>
            <div class="row g-3 mb-4">
              <div class="col-md-6">
                <label class="form-label">Loan Type Required</label>
                <select class="form-select">
                  <option selected disabled>Select loan type</option>
                  <option>Retained</option>
                  <option>Serviced</option>
                  <option>Retained then Serviced</option>
                  <option>Rolled (Dev)</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Loan Term</label>
                <select class="form-select">
                  <option selected disabled>Select Term</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                  <option>13</option>
                  <option>14</option>
                  <option>15</option>
                  <option>16</option>
                  <option>17</option>
                  <option>18</option>
                  <option>19</option>
                  <option>20</option>
                  <option>21</option>
                  <option>22</option>
                  <option>23</option>
                  <option>24</option>
                </select>
              </div>
            </div>

            <h5 class="section-title">Property & Financials</h5>
            <div class="row g-3 mb-4">
              <div class="col-12">
                <label class="form-label">Property Address</label>
                <input type="text" class="form-control" placeholder="Enter full property address">
              </div>
              <div class="col-md-6">
                <label class="form-label">Current Market Value (Â£)</label>
                <input type="number" class="form-control" placeholder="e.g. 1,000,000">
              </div>
              <div class="col-md-6">
                <label class="form-label">Purchase Price (Â£)</label>
                <input type="number" class="form-control" placeholder="e.g. 750,000">
              </div>
              <div class="col-md-6">
                <label class="form-label">Cost of Works (Â£) <small class="text-muted">(If Rolled)</small></label>
                <input type="number" class="form-control" placeholder="e.g. 250,000">
              </div>
              <div class="col-md-6">
                <label class="form-label">GDV (Â£)</label>
                <input type="number" class="form-control" placeholder="e.g. 1,400,000">
              </div>
              <div class="col-md-8">
                <label class="form-label">Exit Strategy <small>(If Refinance, DIP or Affordability Calculator will be required)</small></label>
                <select class="form-select">
                  <option selected disabled>Select Exit Type</option>
                  <option>Refinance</option>
                  <option>Sale</option>
                  
                  
                </select>
              </div>
            </div>

            <h5 class="section-title">Works Description</h5>
            <div class="mb-4">
              <label class="form-label">Short Description of Works to be Completed</label>
              <textarea class="form-control" rows="4" placeholder="Brief description of refurbishment / development works"></textarea>
            </div>

            <div class="text-end">
              <button type="submit" class="btn btn-primary">Submit Enquiry</button>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>
<!-- SUCCESS MODAL -->
<div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="border-radius: 1.25rem;">
      <div class="modal-header border-0">
        <h5 class="modal-title" style="font-family: 'Montserrat', sans-serif;">
          Lead Submitted
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center" style="font-family: 'Lato', sans-serif;">
        <p class="fs-5 mb-0">Your lead is submitted successfully.</p>
      </div>
      <div class="modal-footer border-0 justify-content-center">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- FORM SUBMIT HANDLER -->
<script>
  document.getElementById('loanForm').addEventListener('submit', function(e) {
    e.preventDefault(); // stop page reload
    const modal = new bootstrap.Modal(document.getElementById('successModal'));
    modal.show();
  });
</script>
<script>
  const IDLE_LIMIT = 3 * 60 * 1000; // 3 minutes

  // ðŸ” Block access if not logged in
  if (!sessionStorage.getItem("isLoggedIn")) {
    window.location.href = "login.html";
  }

  function updateActivity() {
    sessionStorage.setItem("lastActivity", Date.now());
  }

  // Track user activity
  ["click", "mousemove", "keypress", "scroll", "touchstart"].forEach(event => {
    document.addEventListener(event, updateActivity);
  });

  // Check inactivity every 10 seconds
  setInterval(() => {
    const lastActivity = sessionStorage.getItem("lastActivity");

    if (!lastActivity) {
      window.location.href = "login.html";
      return;
    }

    if (Date.now() - lastActivity > IDLE_LIMIT) {
      sessionStorage.clear();
      alert("Session expired due to inactivity. Please log in again.");
      window.location.href = "login.html";
    }
  }, 10000);
</script>
</body>
</html>
