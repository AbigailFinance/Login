<script>
const globalData = [
  // Customers
  { type: "Customer", name: "John Smith", link: "customer-profile.html?id=1" },
  { type: "Customer", name: "Sarah Jones", link: "customer-profile.html?id=2" },

  // Brokers
  { type: "Broker", name: "Alpha Brokers Ltd", link: "broker-profile.html?id=1" },
  { type: "Broker", name: "Prime Finance Group", link: "broker-profile.html?id=2" },

  // Solicitors
  { type: "Solicitor", name: "Brown & Co Solicitors", link: "solicitor-profile.html?id=1" },
  { type: "Solicitor", name: "Legal Plus LLP", link: "solicitor-profile.html?id=2" }
];
</script>

<script>
const searchInput = document.getElementById("globalSearch");
const resultsBox = document.getElementById("searchResults");

searchInput.addEventListener("input", () => {
  const query = searchInput.value.toLowerCase().trim();
  resultsBox.innerHTML = "";

  if (!query) {
    resultsBox.style.display = "none";
    return;
  }

  const matches = globalData.filter(item =>
    item.name.toLowerCase().includes(query)
  );

  if (matches.length === 0) {
    resultsBox.innerHTML = `
      <div class="list-group-item text-muted">
        No results found
      </div>`;
  } else {
    matches.forEach(item => {
      const resultItem = document.createElement("a");
      resultItem.href = item.link;
      resultItem.className = "list-group-item list-group-item-action";

      resultItem.innerHTML = `
        <strong>${item.name}</strong>
        <div class="small text-muted">${item.type}</div>
      `;

      resultsBox.appendChild(resultItem);
    });
  }

  resultsBox.style.display = "block";
});

// Hide results when clicking elsewhere
document.addEventListener("click", (e) => {
  if (!e.target.closest(".position-relative")) {
    resultsBox.style.display = "none";
  }
});
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- â³ Idle Timeout -->
<script>
  const IDLE_LIMIT = 3 * 60 * 1000;

  function updateActivity() {
    sessionStorage.setItem("lastActivity", Date.now());
  }

  ["click", "mousemove", "keypress", "scroll", "touchstart"].forEach(event => {
    document.addEventListener(event, updateActivity);
  });

  setInterval(() => {
    const lastActivity = sessionStorage.getItem("lastActivity");

    if (!lastActivity || Date.now() - lastActivity > IDLE_LIMIT) {
      sessionStorage.clear();
      alert("Session expired. Please log in again.");
      window.location.href = "Index.html";
    }
  }, 10000);

  function logout() {
    sessionStorage.clear();
    window.location.href = "Index.html";
  }
</script>
